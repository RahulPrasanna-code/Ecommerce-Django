<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  {%block link%}
  {%endblock%}
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">
  
        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/docs/jquery/" target="_blank">
          <strong class="blue-text">DASHBOARD</strong>
        </a>
  
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
          <!-- Right -->
          <ul class="navbar-nav nav-flex-icons" style="margin-left:auto;align-items:center">
            <li class="nav-item" >
              <a href="https://github.com/mdbootstrap/bootstrap-material-design" class="nav-link border border-light rounded waves-effect"
                target="_blank"
                style="display:flex;align-items:center;padding:7px 10px">
                <i class="bi bi-person-circle" style="padding:0px 10px;font-size:20px;"></i>{{user.first_name}}
              </a>
            </li>
          </ul>
  
        </div>
  
      </div>
    </nav>
    <!-- Navbar -->
    {%block content%}
    {%endblock%}
</body>
  
</html>
