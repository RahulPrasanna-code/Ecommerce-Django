{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="{% static 'users/css/complete_profile_style.css'%}">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <form method="POST" class="signupform"> {% csrf_token %}
                <h2>COMPLETE PROFILE</h2>
                <ul class="errormessage">
                    {% for error in form.contact_no.errors%}
                        <li>{{error}}</li>
                    {% endfor %}
                    </ul>
                <div class="inputfieldblock">
                    <label for="contact_no">Your mobile no.</label>
                    {% render_field form.contact_no placeholder='mobile no.'%}
                </div>
                <button type="submit">Complete</button>
            </form>
        </main>
    </body>
</html>
